<div class="card-header">Map</div>
<div class="card-body">
  <mgl-map [style]="'mapbox://styles/mapbox/streets-v9'" [zoom]="[11]" [center]="center" *ngIf="mapItems" [accessToken]="accessToken">
    <span *ngFor="let mapItem of mapItems">
      <mgl-marker [lngLat]="[mapItem.incidentLong, mapItem.incidentLat]" #marker>
        <div
          class="marker"
          [ngStyle]="{
            'background-image': 'url(assets/img/marker-' + getIcon(mapItem.missionStatus) + '.svg)'
          }"
          (click)="markerClick([mapItem.incidentLong, mapItem.incidentLat])"
        ></div>
      </mgl-marker>
      <mgl-popup [marker]="marker" [offset]="[0, -12]">
        <div class="card-text">
          <p>
            <strong>Incident ID: </strong> {{ mapItem.incidentId }}<br />
            <strong>Long/Lat: </strong> {{ mapItem.incidentId + ',' + mapItem.incidentLat }}<br />
            <strong>Mission Status: </strong> {{ mapItem.status }}<br />
          </p>
        </div>
      </mgl-popup>
    </span>
  </mgl-map>
</div>
