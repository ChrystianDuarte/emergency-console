<div class="card app-card">
  <div class="card-header">Responder Utilization</div>
  <div class="card-body text-center">
    <div class="card-subtitle text-muted">
      There are {{ total }} total responders
    </div>
    <canvas
      baseChart
      height="70vh"
      [data]="data"
      [labels]="labels"
      [chartType]="type"
      [colors]="colors"
      [options]="options"
    ></canvas>
  </div>
</div>
