<div class="row" *ngIf="alerts.length > 0">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div *ngFor="let alert of alerts">
          <alert [type]="alert.type" [dismissible]="true" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
        </div>
      </div>
    </div>
  </div>
</div>
