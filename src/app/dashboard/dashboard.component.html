<div class="d-flex flex-row-reverse">
  <div class="pr-1 mt-2">Auto Update</div>
  <div class="p-1">
    <label class="switch switch-label switch-primary">
      <input type="checkbox" class="switch-input" [checked]="isPolling" (change)="togglePolling()" />
      <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
    </label>
  </div>
</div>
<div class="card-deck mb-3">
  <div class="card">
    <div class="card-header">Incident Status</div>
    <div class="card-body">
      <app-incident [stats$]="stats$"></app-incident>
    </div>
  </div>
  <div class="card">
    <div class="card-header">Responder Utilization</div>
    <app-charts [util$]="util$"></app-charts>
  </div>
</div>
<div class="card-deck">
  <div class="card">
    <app-map [reload$]="reload$" [stats$]="stats$" [util$]="util$"></app-map>
  </div>
</div>
